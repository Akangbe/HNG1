<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Web Page</title>
</head>
<body>
    <div class="container">

        <div data-testid="slackUserName">
            Henry Akangbe
        </div>
        <img src="/Stage1//Assets/WIN_20230210_13_24_22_Pro (2).jpg" alt="Slack username" data-testid="slackDisplayImage">
        <div data-testid="currentDayOfTheWeek">
          2023-09-7
        </div>
        <div data-testid="currentUTCTime">
     10:50pm
        </div>
        <div data-testid="myTrack">
           Frontend Web development
        </div>
    </div>
    <script>
        // Function to get the current day of the week
        function getCurrentDayOfTheWeek() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date();
            const dayOfWeek = daysOfWeek[today.getUTCDay()];
            return dayOfWeek;
        }
    
        // Function to get the current UTC time
        function getCurrentUTCTime() {
            const options = { hour: 'numeric', minute: 'numeric'};
            const timeString = new Date().toLocaleTimeString('en-US', options);
            return timeString;
        }
    
    
        document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = getCurrentDayOfTheWeek();
        document.querySelector('[data-testid="currentUTCTime"]').textContent = getCurrentUTCTime();
    </script>
    
</body>
</html>
